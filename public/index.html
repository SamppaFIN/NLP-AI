<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalle Kotipsykiatri - Consciousness-Aware Therapy AI</title>
  
  <!-- Aurora UI Library -->
  <link rel="stylesheet" href="aurora-ui-library.css">
  <script src="aurora-ui-library.js"></script>
  
  <style>
    /* Custom therapy-specific styles */
    .therapy-container {
      min-height: 100vh;
      background: var(--aurora-gradient-cosmic);
      position: relative;
      overflow: hidden;
    }
    
    .therapy-container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(74, 158, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: cosmicFlow 20s ease-in-out infinite;
    }
    
    @keyframes cosmicFlow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-20px, -20px) rotate(1deg); }
    }
    
    .session-flow {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--aurora-space-lg);
      padding: var(--aurora-space-xl);
    }
    
    .therapy-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--aurora-gradient-aurora);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 8px 32px rgba(74, 158, 255, 0.3);
      animation: gentlePulse 3s ease-in-out infinite;
    }
    
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .question-card {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--aurora-radius-lg);
      padding: var(--aurora-space-xl);
      text-align: center;
    }
    
    .question-text {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--aurora-white);
      margin-bottom: var(--aurora-space-lg);
      line-height: 1.6;
    }
    
    .progress-indicator {
      display: flex;
      justify-content: center;
      gap: var(--aurora-space-sm);
      margin-bottom: var(--aurora-space-lg);
    }
    
    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .progress-dot.active {
      background: var(--aurora-secondary);
      box-shadow: 0 0 20px var(--aurora-secondary);
    }
    
    .progress-dot.completed {
      background: var(--aurora-primary);
    }
    
    .input-section {
      max-width: 600px;
      width: 100%;
    }
    
    .conversation-log {
      max-width: 800px;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--aurora-radius-md);
      padding: var(--aurora-space-md);
      margin-top: var(--aurora-space-lg);
    }
    
    .message {
      margin-bottom: var(--aurora-space-md);
      padding: var(--aurora-space-md);
      border-radius: var(--aurora-radius-md);
    }
    
    .message.user {
      background: rgba(74, 158, 255, 0.2);
      margin-left: 20%;
    }
    
    .message.assistant {
      background: rgba(0, 255, 136, 0.2);
      margin-right: 20%;
    }
    
    .session-controls {
      display: flex;
      gap: var(--aurora-space-md);
      justify-content: center;
      margin-top: var(--aurora-space-lg);
    }
    
    .hidden {
      display: none !important;
    }
    
    .summary-screen {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .summary-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: var(--aurora-radius-lg);
      padding: var(--aurora-space-xl);
      margin: var(--aurora-space-lg) 0;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      .session-flow {
        padding: var(--aurora-space-md);
      }
      
      .question-text {
        font-size: 1.25rem;
      }
      
      .therapy-avatar {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="therapy-container">
    <!-- Main Session Screen -->
    <div id="sessionScreen" class="session-flow">
      <!-- Header -->
      <div class="therapy-avatar" id="therapyAvatar">
        üå∏
      </div>
      
      <h1 style="color: var(--aurora-white); text-align: center; margin-bottom: var(--aurora-space-lg);">
        Kalle Kotipsykiatri
      </h1>
      
      <p style="color: rgba(255, 255, 255, 0.8); text-align: center; max-width: 500px;">
        Tervetuloa henkil√∂kohtaiseen terapiakeskusteluun. Tietosi pysyv√§t t√§ll√§ laitteella.
      </p>
      
      <!-- Session Controls -->
      <div class="session-controls">
        <button id="startSessionBtn" class="aurora-btn aurora-btn-cosmic">
          üöÄ Aloita Uusi Sessio
        </button>
        <button id="pauseBtn" class="aurora-btn aurora-btn-secondary hidden">
          ‚è∏Ô∏è Tauko
        </button>
        <button id="endBtn" class="aurora-btn aurora-btn-accent hidden">
          ‚úÖ Lopeta
        </button>
      </div>
      
      <!-- Question Card -->
      <div id="questionCard" class="question-card hidden">
        <div class="progress-indicator" id="progressIndicator">
          <!-- Progress dots will be generated here -->
        </div>
        
        <div class="question-text" id="questionText">
          Valmistaudutaan ensimm√§iseen kysymykseen...
        </div>
        
        <div class="input-section">
          <div class="aurora-input-group">
            <textarea 
              id="userInput" 
              class="aurora-textarea" 
              placeholder="Jaa ajatuksiasi vapaasti..."
              rows="4"
              style="width: 100%; resize: vertical;"
            ></textarea>
          </div>
          
          <div style="display: flex; gap: var(--aurora-space-md); justify-content: center; margin-top: var(--aurora-space-md);">
            <button id="sendBtn" class="aurora-btn aurora-btn-primary">
              üí¨ L√§het√§ Vastaus
            </button>
            <button id="skipBtn" class="aurora-btn aurora-btn-secondary">
              ‚è≠Ô∏è Ohita
            </button>
            <button id="nextBtn" class="aurora-btn aurora-btn-success hidden">
              ‚û°Ô∏è Seuraava
            </button>
          </div>
        </div>
      </div>
      
      <!-- Conversation Log -->
      <div id="conversationLog" class="conversation-log hidden">
        <h3 style="color: var(--aurora-white); margin-bottom: var(--aurora-space-md);">Keskustelu</h3>
        <div id="messagesContainer"></div>
      </div>
    </div>
    
    <!-- Summary Screen -->
    <div id="summaryScreen" class="session-flow hidden">
      <div class="summary-screen">
        <div class="therapy-avatar">‚ú®</div>
        
        <h1 style="color: var(--aurora-white);">Sessio Yhteenveto</h1>
        
        <div class="summary-content" id="summaryContent">
          Luodaan henkil√∂kohtaista yhteenvetoa...
        </div>
        
        <div class="session-controls">
          <button id="downloadSummaryBtn" class="aurora-btn aurora-btn-primary">
            üì• Lataa Yhteenveto
          </button>
          <button id="newSessionBtn" class="aurora-btn aurora-btn-cosmic">
            üöÄ Uusi Sessio
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Aurora UI
    const aurora = new AuroraUILibrary({
      theme: 'cosmic',
      accessibility: true,
      mobile: true
    });

    // Global state
    let sessionId = null;
    let currentQuestion = 0;
    let totalQuestions = 10;
    let sessionStarted = false;
    let currentSummary = '';
    
    // Questions in Finnish
    const questions = [
      'Miten voitte t√§n√§√§n?',
      'Mik√§ tuntuu mieless√§si voimakkaimmin?',
      'Mist√§ kohtaa kehoasi tunnette t√§m√§n?',
      'Milt√§ tuki n√§ytt√§isi juuri nyt?',
      'Onko jotain, mit√§ haluaisitte p√§√§st√§√§ irti?',
      'Mik√§ olisi lempe√§ seuraava askel?',
      'Mist√§ olette kiitollisia t√§n√§√§n?',
      'Kenelle voitte nojata tuen saamiseksi?',
      'Mit√§ tarvitsette itselt√§nne?',
      'Mink√§ aikomuksen asetatte huomiselle?'
    ];

    // DOM elements
    const elements = {
      sessionScreen: document.getElementById('sessionScreen'),
      summaryScreen: document.getElementById('summaryScreen'),
      startSessionBtn: document.getElementById('startSessionBtn'),
      pauseBtn: document.getElementById('pauseBtn'),
      endBtn: document.getElementById('endBtn'),
      questionCard: document.getElementById('questionCard'),
      questionText: document.getElementById('questionText'),
      progressIndicator: document.getElementById('progressIndicator'),
      userInput: document.getElementById('userInput'),
      sendBtn: document.getElementById('sendBtn'),
      skipBtn: document.getElementById('skipBtn'),
      nextBtn: document.getElementById('nextBtn'),
      conversationLog: document.getElementById('conversationLog'),
      messagesContainer: document.getElementById('messagesContainer'),
      therapyAvatar: document.getElementById('therapyAvatar'),
      summaryContent: document.getElementById('summaryContent'),
      downloadSummaryBtn: document.getElementById('downloadSummaryBtn'),
      newSessionBtn: document.getElementById('newSessionBtn')
    };

    // Initialize progress indicator
    function initProgressIndicator() {
      elements.progressIndicator.innerHTML = '';
      for (let i = 0; i < totalQuestions; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (i < currentQuestion) dot.classList.add('completed');
        else if (i === currentQuestion) dot.classList.add('active');
        elements.progressIndicator.appendChild(dot);
      }
    }

    // Update progress
    function updateProgress() {
      const dots = elements.progressIndicator.querySelectorAll('.progress-dot');
      dots.forEach((dot, index) => {
        dot.classList.remove('active', 'completed');
        if (index < currentQuestion) dot.classList.add('completed');
        else if (index === currentQuestion) dot.classList.add('active');
      });
    }

    // Show question
    function showQuestion() {
      if (currentQuestion < totalQuestions) {
        elements.questionText.textContent = questions[currentQuestion];
        elements.userInput.value = '';
        elements.userInput.focus();
        updateProgress();
      }
    }

    // Add message to conversation
    function addMessage(content, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = content;
      elements.messagesContainer.appendChild(messageDiv);
      elements.conversationLog.scrollTop = elements.conversationLog.scrollHeight;
    }

    // Show notification
    function showNotification(message, type = 'info') {
      // Create toast notification using Aurora UI
      const toast = aurora.createComponent('toast', {
        message: message,
        type: type,
        duration: 3000
      });
      document.body.appendChild(toast);
    }

    // Start new session
    async function startSession() {
      try {
        // Create session
        const response = await fetch('/api/session', { method: 'POST' });
        const data = await response.json();
        sessionId = data.id;
        
        // Start session
        await fetch(`/api/session/${sessionId}/start`, { method: 'POST' });
        
        sessionStarted = true;
        currentQuestion = 0;
        
        // Update UI
        elements.startSessionBtn.classList.add('hidden');
        elements.pauseBtn.classList.remove('hidden');
        elements.endBtn.classList.remove('hidden');
        elements.questionCard.classList.remove('hidden');
        elements.conversationLog.classList.remove('hidden');
        
        initProgressIndicator();
        showQuestion();
        
        showNotification('Sessio aloitettu! Voitte aloittaa vastaamalla kysymykseen.', 'success');
        
      } catch (error) {
        console.error('Error starting session:', error);
        showNotification('Virhe session aloittamisessa. Yrit√§ uudelleen.', 'error');
      }
    }

    // Send message
    async function sendMessage() {
      const content = elements.userInput.value.trim();
      if (!content) return;
      
      try {
        // Add user message to conversation
        addMessage(content, 'user');
        
        // Get AI response
        const messages = [
          { 
            role: 'system', 
            content: 'Olet my√∂t√§tuntoinen terapeutti. Anna lyhyt, ymm√§rt√§v√§ vastaus (1-2 lausetta) k√§ytt√§j√§n vastaukseen terapiakysymykseen. √Ñl√§ kysy jatkokysymyksi√§, vaan anna tukea ja ymm√§rryst√§.' 
          },
          { 
            role: 'user', 
            content: `Kysymys: ${questions[currentQuestion]}\n\nK√§ytt√§j√§n vastaus: ${content}` 
          }
        ];
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, task: 'therapy_response', sessionId })
        });
        
        const data = await response.json();
        
        if (data.content) {
          addMessage(data.content, 'assistant');
          currentQuestion++;
          
          if (currentQuestion >= totalQuestions) {
            // Session complete - generate summary
            await generateSummary();
          } else {
            // Show next button
            elements.sendBtn.classList.add('hidden');
            elements.skipBtn.classList.add('hidden');
            elements.nextBtn.classList.remove('hidden');
            elements.userInput.disabled = true;
          }
        }
        
      } catch (error) {
        console.error('Error sending message:', error);
        showNotification('Virhe viestin l√§hett√§misess√§. Yrit√§ uudelleen.', 'error');
      }
    }

    // Skip question
    function skipQuestion() {
      addMessage('Kysymys ohitettu.', 'user');
      currentQuestion++;
      
      if (currentQuestion >= totalQuestions) {
        generateSummary();
      } else {
        elements.sendBtn.classList.add('hidden');
        elements.skipBtn.classList.add('hidden');
        elements.nextBtn.classList.remove('hidden');
        elements.userInput.disabled = true;
      }
    }

    // Next question
    function nextQuestion() {
      elements.sendBtn.classList.remove('hidden');
      elements.skipBtn.classList.remove('hidden');
      elements.nextBtn.classList.add('hidden');
      elements.userInput.disabled = false;
      elements.userInput.focus();
      showQuestion();
    }

    // Generate summary
    async function generateSummary() {
      try {
        elements.summaryContent.textContent = 'Luodaan henkil√∂kohtaista yhteenvetoa...';
        
        const response = await fetch('/api/summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        });
        
        const data = await response.json();
        
        if (data.summary) {
          currentSummary = data.summary;
          elements.summaryContent.textContent = data.summary;
          
          // Show summary screen
          elements.sessionScreen.classList.add('hidden');
          elements.summaryScreen.classList.remove('hidden');
          
          showNotification('Sessio valmis! Yhteenveto on luotu.', 'success');
        }
        
      } catch (error) {
        console.error('Error generating summary:', error);
        showNotification('Virhe yhteenvedon luomisessa.', 'error');
      }
    }

    // Download summary
    function downloadSummary() {
      const blob = new Blob([currentSummary], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `terapia-sessio-${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // End session
    async function endSession() {
      if (sessionId) {
        await fetch(`/api/session/${sessionId}/end`, { method: 'POST' });
      }
      
      // Reset UI
      sessionStarted = false;
      sessionId = null;
      currentQuestion = 0;
      
      elements.startSessionBtn.classList.remove('hidden');
      elements.pauseBtn.classList.add('hidden');
      elements.endBtn.classList.add('hidden');
      elements.questionCard.classList.add('hidden');
      elements.conversationLog.classList.add('hidden');
      elements.summaryScreen.classList.add('hidden');
      
      elements.messagesContainer.innerHTML = '';
      
      showNotification('Sessio p√§√§ttynyt.', 'info');
    }

    // Event listeners
    elements.startSessionBtn.addEventListener('click', startSession);
    elements.sendBtn.addEventListener('click', sendMessage);
    elements.skipBtn.addEventListener('click', skipQuestion);
    elements.nextBtn.addEventListener('click', nextQuestion);
    elements.endBtn.addEventListener('click', endSession);
    elements.downloadSummaryBtn.addEventListener('click', downloadSummary);
    elements.newSessionBtn.addEventListener('click', () => {
      elements.summaryScreen.classList.add('hidden');
      elements.sessionScreen.classList.remove('hidden');
      startSession();
    });

    // Enter key to send message
    elements.userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    initProgressIndicator();
    
    // Apply Aurora techniques
    aurora.applyTechnique('magnetic-buttons', elements.startSessionBtn);
    aurora.applyTechnique('magnetic-buttons', elements.sendBtn);
    aurora.applyTechnique('magnetic-buttons', elements.skipBtn);
    aurora.applyTechnique('magnetic-buttons', elements.nextBtn);
    
    console.log('üå∏ Kalle Kotipsykiatri initialized with Aurora UI');
  </script>
</body>
</html>
