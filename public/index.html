    /* Custom therapy-specific styles */
    .therapy-container {
      min-height: 100vh;
      background: var(--aurora-gradient-cosmic);
      position: relative;
      overflow: hidden;
    }
    
    .therapy-container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(74, 158, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: cosmicFlow 20s ease-in-out infinite;
    }
    
    @keyframes cosmicFlow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-20px, -20px) rotate(1deg); }
    }
    
    .session-flow {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--aurora-space-lg);
      padding: var(--aurora-space-xl);
    }
    
    .therapy-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--aurora-gradient-aurora);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 8px 32px rgba(74, 158, 255, 0.3);
      animation: gentlePulse 3s ease-in-out infinite;
    }
    
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Magnetic Cards */
    .magnetic-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--aurora-radius-lg);
      padding: var(--aurora-space-lg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .magnetic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(74, 158, 255, 0.1) 0%, 
        rgba(0, 255, 136, 0.1) 50%, 
        rgba(139, 92, 246, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .magnetic-card:hover::before {
      opacity: 1;
    }
    
    .magnetic-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);

    .magnetic-card:active {
      transform: translateY(-2px) scale(1.01);

      overflow: hidden;

      border: none;
      background: transparent;
      width: 100%;
      height: 100%;
      padding: 0;
    }
    
    .magnetic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(255, 255, 255, 0.05) 100%);

      transition: opacity 0.3s ease;
      z-index: 1;
    }
    
    .magnetic-btn:hover::before {
      opacity: 1;
    }
    
    .magnetic-btn:hover {

    }
    
    .magnetic-btn:active {

  <script>
    // Initialize Aurora UI
    const aurora = new AuroraUILibrary({
      theme: 'cosmic',
      accessibility: true,
      mobile: true
    });

    // Global state
    let sessionId = null;
    let currentQuestion = 0;
    let totalQuestions = 10;
    let sessionStarted = false;
    let currentSummary = '';
    let micOn = false;
    let voiceOn = true;
    let recognition = null;
    let currentPersona = 'empathetic';
    
    // Voice and Speech Recognition
    function initSpeechRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        console.log('Speech recognition not supported');
        return null;
      }
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'fi-FI';
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        micOn = true;
        elements.micBtn.textContent = 'üé§ Mikki: P√§√§ll√§';
        elements.micBtn.classList.add('aurora-btn-accent');
        setTherapistExpression('listening');
      };
      
      recognition.onend = () => {
        micOn = false;
        elements.micBtn.textContent = 'üé§ Mikki: Pois';
        elements.micBtn.classList.remove('aurora-btn-accent');
        setTherapistExpression('neutral');
      };
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        elements.userInput.value = transcript;
        setTherapistExpression('thinking');
      };
      
      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        micOn = false;
        elements.micBtn.textContent = 'üé§ Mikki: Pois';
        elements.micBtn.classList.remove('aurora-btn-accent');
      };
      
      return recognition;
    }
    
    // Therapist expressions
    function setTherapistExpression(emotion) {
      const leftEye = document.getElementById('leftEye');
      const rightEye = document.getElementById('rightEye');
      const mouth = document.getElementById('mouth');
      const leftEyebrow = document.getElementById('leftEyebrow');
      const rightEyebrow = document.getElementById('rightEyebrow');
      
      if (!leftEye || !rightEye || !mouth) return;
      
      switch(emotion) {
        case 'listening':
          leftEyebrow.setAttribute('d', 'M47 33 Q52 31 57 33');
          rightEyebrow.setAttribute('d', 'M63 33 Q68 31 73 33');
          mouth.setAttribute('r', '2');
          break;
        case 'thinking':
          leftEyebrow.setAttribute('d', 'M47 37 Q52 35 57 37');
          rightEyebrow.setAttribute('d', 'M63 37 Q68 35 73 37');
          mouth.setAttribute('r', '2');
          break;
        case 'empathetic':
          leftEyebrow.setAttribute('d', 'M47 33 Q52 32 57 33');
          rightEyebrow.setAttribute('d', 'M63 33 Q68 32 73 33');
          mouth.setAttribute('r', '4');
          break;
        case 'talking':
          leftEyebrow.setAttribute('d', 'M47 33 Q52 32 57 33');
          rightEyebrow.setAttribute('d', 'M63 33 Q68 32 73 33');
          mouth.setAttribute('r', '5');
          break;
        default: // neutral
          leftEyebrow.setAttribute('d', 'M47 35 Q52 33 57 35');
          rightEyebrow.setAttribute('d', 'M63 35 Q68 33 73 35');
          mouth.setAttribute('r', '3');
      }
    }
    
    // Text-to-Speech
    function speakText(text) {
      if (!voiceOn) return;
      
      if (micOn && recognition) {
        recognition.stop();
      }
      
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fi-FI';
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      
      utterance.onstart = () => {
        setTherapistExpression('talking');
      };
      
      utterance.onend = () => {
        setTherapistExpression('empathetic');
        if (micOn && recognition) {
          setTimeout(() => recognition.start(), 500);
        }
      };
      
      speechSynthesis.speak(utterance);
    }
    
    // Questions in Finnish
    const questions = [
      'Miten voitte t√§n√§√§n?',

    // Persona system prompts
    const personaPrompts = {
      empathetic: 'Olet my√∂t√§tuntoinen terapeutti. Anna lyhyt, ymm√§rt√§v√§ vastaus (1-2 lausetta) k√§ytt√§j√§n vastaukseen terapiakysymykseen. √Ñl√§ kysy jatkokysymyksi√§, vaan anna tukea ja ymm√§rryst√§.',
      gentle: 'Olet lempe√§ ohjaaja. Anna rauhallinen, kannustava vastaus (1-2 lausetta) k√§ytt√§j√§n vastaukseen. K√§yt√§ pehme√§√§ kielt√§ ja anna turvallinen tila.',

    };

    // DOM elements
    const elements = {
      sessionScreen: document.getElementById('sessionScreen'),
      summaryScreen: document.getElementById('summaryScreen'),
      startSessionBtn: document.getElementById('startSessionBtn'),
      startSessionCard: document.getElementById('startSessionCard'),
      pauseBtn: document.getElementById('pauseBtn'),
      pauseCard: document.getElementById('pauseCard'),
      endBtn: document.getElementById('endBtn'),
      endCard: document.getElementById('endCard'),
      voiceControls: document.getElementById('voiceControls'),
      micBtn: document.getElementById('micBtn'),
      micCard: document.getElementById('micCard'),
      voiceBtn: document.getElementById('voiceBtn'),
      voiceCard: document.getElementById('voiceCard'),
      personaSelect: document.getElementById('personaSelect'),
      personaCard: document.getElementById('personaCard'),
      questionCard: document.getElementById('questionCard'),
      questionText: document.getElementById('questionText'),
      progressIndicator: document.getElementById('progressIndicator'),
      userInput: document.getElementById('userInput'),
      sendBtn: document.getElementById('sendBtn'),
      skipBtn: document.getElementById('skipBtn'),
      nextBtn: document.getElementById('nextBtn'),
      conversationLog: document.getElementById('conversationLog'),
      messagesContainer: document.getElementById('messagesContainer'),
      therapyAvatar: document.getElementById('therapyAvatar'),
      summaryContent: document.getElementById('summaryContent'),
      downloadSummaryBtn: document.getElementById('downloadSummaryBtn'),
      newSessionBtn: document.getElementById('newSessionBtn')
    };

    // Initialize progress indicator
    function initProgressIndicator() {
      elements.progressIndicator.innerHTML = '';
      for (let i = 0; i < totalQuestions; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (i < currentQuestion) dot.classList.add('completed');
        else if (i === currentQuestion) dot.classList.add('active');
        elements.progressIndicator.appendChild(dot);
      }
    }

    // Update progress
    function updateProgress() {
      const dots = elements.progressIndicator.querySelectorAll('.progress-dot');
      dots.forEach((dot, index) => {
        dot.classList.remove('active', 'completed');
        if (index < currentQuestion) dot.classList.add('completed');
        else if (index === currentQuestion) dot.classList.add('active');
      });
    }

    // Show question
    function showQuestion() {
      if (currentQuestion < totalQuestions) {
        elements.questionText.textContent = questions[currentQuestion];
        elements.userInput.value = '';
        elements.userInput.focus();
        updateProgress();
      }
    }

    // Add message to conversation
    function addMessage(content, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = content;
      elements.messagesContainer.appendChild(messageDiv);
      elements.conversationLog.scrollTop = elements.conversationLog.scrollHeight;
    }

    // Show notification
    function showNotification(message, type = 'info') {
      // Create simple notification without Aurora toast
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'var(--aurora-secondary)' : type === 'error' ? 'var(--aurora-accent)' : 'var(--aurora-primary)'};
        color: white;
        padding: 12px 16px;
        border-radius: var(--aurora-radius-md);
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        z-index: 1000;
        font-size: 14px;
        max-width: 300px;
        animation: slideIn 0.3s ease-out;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease-in';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Start new session
    async function startSession() {
      try {
        // Create session
        const response = await fetch('/api/session', { method: 'POST' });
        const data = await response.json();
        sessionId = data.id;
        
        // Start session
        await fetch(`/api/session/${sessionId}/start`, { method: 'POST' });
        
        sessionStarted = true;
        currentQuestion = 0;
        
        // Update UI
        elements.startSessionCard.classList.add('hidden');
        elements.pauseCard.classList.remove('hidden');
        elements.endCard.classList.remove('hidden');
        elements.voiceControls.classList.remove('hidden');
        elements.questionCard.classList.remove('hidden');
        elements.conversationLog.classList.remove('hidden');
        
        // Initialize speech recognition
        initSpeechRecognition();
        
        initProgressIndicator();
        showQuestion();
        
        showNotification('Sessio aloitettu! Voitte aloittaa vastaamalla kysymykseen.', 'success');
        
      } catch (error) {
        console.error('Error starting session:', error);
        showNotification('Virhe session aloittamisessa. Yrit√§ uudelleen.', 'error');
      }
    }

    // Send message
    async function sendMessage() {
      const content = elements.userInput.value.trim();
      if (!content) return;
      
      try {
        // Add user message to conversation
        addMessage(content, 'user');
        
        // Get AI response with current persona
        const messages = [
          { 
            role: 'system', 
            content: personaPrompts[currentPersona]
          },
          { 
            role: 'user', 
            content: `Kysymys: ${questions[currentQuestion]}\n\nK√§ytt√§j√§n vastaus: ${content}` 
          }
        ];
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, task: 'therapy_response', sessionId })
        });
        
        const data = await response.json();
        
        if (data.content) {
          addMessage(data.content, 'assistant');
          
          // Speak the response
          speakText(data.content);
          
          currentQuestion++;
          
          if (currentQuestion >= totalQuestions) {
            // Session complete - generate summary
            await generateSummary();
          } else {
            // Show next button
            elements.sendBtn.classList.add('hidden');
            elements.skipBtn.classList.add('hidden');
            elements.nextBtn.classList.remove('hidden');
            elements.userInput.disabled = true;
          }
        }
        
      } catch (error) {
        console.error('Error sending message:', error);
        showNotification('Virhe viestin l√§hett√§misess√§. Yrit√§ uudelleen.', 'error');
      }
    }

    // Skip question
    function skipQuestion() {
      addMessage('Kysymys ohitettu.', 'user');
      currentQuestion++;
      
      if (currentQuestion >= totalQuestions) {
        generateSummary();
      } else {
        elements.sendBtn.classList.add('hidden');
        elements.skipBtn.classList.add('hidden');
        elements.nextBtn.classList.remove('hidden');
        elements.userInput.disabled = true;
      }
    }

    // Next question
    function nextQuestion() {
      elements.sendBtn.classList.remove('hidden');
      elements.skipBtn.classList.remove('hidden');
      elements.nextBtn.classList.add('hidden');
      elements.userInput.disabled = false;
      elements.userInput.focus();
      showQuestion();
    }

    // Generate summary
    async function generateSummary() {
      try {
        elements.summaryContent.textContent = 'Luodaan henkil√∂kohtaista yhteenvetoa...';
        
        const response = await fetch('/api/summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        });
        
        const data = await response.json();
        
        if (data.summary) {
          currentSummary = data.summary;
          elements.summaryContent.textContent = data.summary;
          
          // Show summary screen
          elements.sessionScreen.classList.add('hidden');
          elements.summaryScreen.classList.remove('hidden');
          
          showNotification('Sessio valmis! Yhteenveto on luotu.', 'success');
        }
        
      } catch (error) {
        console.error('Error generating summary:', error);
        showNotification('Virhe yhteenvedon luomisessa.', 'error');
      }
    }

    // Download summary
    function downloadSummary() {
      const blob = new Blob([currentSummary], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `terapia-sessio-${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // End session
    async function endSession() {
      if (sessionId) {
        await fetch(`/api/session/${sessionId}/end`, { method: 'POST' });
      }
      
      // Stop speech recognition and synthesis
      if (recognition) recognition.stop();
      speechSynthesis.cancel();
      
      // Reset UI
      sessionStarted = false;
      sessionId = null;
      currentQuestion = 0;
      micOn = false;
      
      elements.startSessionCard.classList.remove('hidden');
      elements.pauseCard.classList.add('hidden');
      elements.endCard.classList.add('hidden');
      elements.voiceControls.classList.add('hidden');
      elements.questionCard.classList.add('hidden');
      elements.conversationLog.classList.add('hidden');
      elements.summaryScreen.classList.add('hidden');
      
      elements.messagesContainer.innerHTML = '';
      elements.micBtn.textContent = 'üé§ Mikki: Pois';
      elements.micBtn.classList.remove('aurora-btn-accent');
      
      setTherapistExpression('neutral');
      
      showNotification('Sessio p√§√§ttynyt.', 'info');
    }

    // Event listeners
    elements.startSessionBtn.addEventListener('click', startSession);
    elements.sendBtn.addEventListener('click', sendMessage);
    elements.skipBtn.addEventListener('click', skipQuestion);
    elements.nextBtn.addEventListener('click', nextQuestion);
    elements.endBtn.addEventListener('click', endSession);
    elements.downloadSummaryBtn.addEventListener('click', downloadSummary);
    elements.newSessionBtn.addEventListener('click', () => {
      elements.summaryScreen.classList.add('hidden');
      elements.sessionScreen.classList.remove('hidden');
      startSession();
    });
    
    // Voice controls
    elements.micBtn.addEventListener('click', () => {
      if (!recognition) {
        showNotification('Puheentunnistus ei ole tuettu t√§ss√§ selaimessa.', 'error');
        return;
      }
      
      if (micOn) {
        recognition.stop();
      } else {
        recognition.start();
      }
    });
    
    elements.voiceBtn.addEventListener('click', () => {
      voiceOn = !voiceOn;
      elements.voiceBtn.textContent = voiceOn ? 'üîä √Ñ√§ni: P√§√§ll√§' : 'üîá √Ñ√§ni: Pois';
      elements.voiceBtn.classList.toggle('aurora-btn-secondary', voiceOn);
      elements.voiceBtn.classList.toggle('aurora-btn-accent', !voiceOn);
    });
    
    elements.personaSelect.addEventListener('change', (e) => {
      currentPersona = e.target.value;
      showNotification(`Persona vaihdettu: ${e.target.options[e.target.selectedIndex].text}`, 'info');
    });

    // Enter key to send message
    elements.userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    initProgressIndicator();
    
    // Apply Aurora magnetic card techniques
    aurora.applyTechnique('magnetic-buttons', elements.startSessionCard);
    aurora.applyTechnique('magnetic-buttons', elements.pauseCard);
    aurora.applyTechnique('magnetic-buttons', elements.endCard);
    aurora.applyTechnique('magnetic-buttons', elements.micCard);
    aurora.applyTechnique('magnetic-buttons', elements.voiceCard);
    aurora.applyTechnique('magnetic-buttons', elements.personaCard);
    aurora.applyTechnique('magnetic-buttons', elements.questionCard);
    
    // Apply morphing cards technique
    aurora.applyTechnique('morphing-cards', elements.startSessionCard);
    aurora.applyTechnique('morphing-cards', elements.pauseCard);
    aurora.applyTechnique('morphing-cards', elements.endCard);
    aurora.applyTechnique('morphing-cards', elements.micCard);
    aurora.applyTechnique('morphing-cards', elements.voiceCard);
    aurora.applyTechnique('morphing-cards', elements.personaCard);
    aurora.applyTechnique('morphing-cards', elements.questionCard);
    
    console.log('üå∏ Kalle Kotipsykiatri initialized with Aurora UI - Magnetic Cards & Advanced Effects enabled');
  </script>
</body>
